<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess The Number</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    .bg-container {
      background-color: #b62477;
      height: 100vh;
    }

    .guess-game-img {
      width: 100%;
    }

    .game-description {
      font-family: "Roboto";
      font-weight: 500;
      font-size: 24px;
      color: #323f4b;
      margin-top: 20px;
    }

    .guess-bg-container {
      background-color: #246db6;
      padding-bottom: 30px;
      padding-top: 30px;
    }

    .guess-heading {
      font-family: "Roboto";
      font-weight: bold;
      color: white;
      font-size: 34px;
    }

    .guess-number-image {
      width: 50px;
    }

    .user-input {
      width: 300px;
      font-family: "Roboto";
      font-weight: 500;
      font-size: 30px;
      color: #1f2933;
      padding: 10px;
      text-align: center;
    }

    .game-result {
      font-family: "Roboto";
      font-weight: 500;
      font-size: 24px;
      color: #ffffff;
      padding: 10px;
    }

    .check-guess {
      border-radius: 5px;
      padding: 10px;
      margin: 20px;
      width: 170px;
    }
  </style>
</head>
<body>
  <div class="container-fluid bg-container">
    <div class="row bg-white">
      <div class="col-12 col-md-6 m-auto bg-white pt-5 pb-5">
        <img class="guess-game-img" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" />
        <p class="text-center game-description">
          Find out the right number between 1 to 100
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 guess-bg-container text-center">
        <h1 class="guess-heading">
          Guess The Number
          <img class="guess-number-image" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" />
        </h1>
        <input type="text" class="user-input" id="userInput" />
        <div>
          <button class="btn btn-info check-guess" onclick="checkGuess()">
            Check
          </button>
        </div>
        <p class="game-result" id="gameResult"></p>
      </div>
    </div>
  </div>

  <script>
    // Generate random number between 1 and 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      const userInput = document.getElementById("userInput").value;
      const resultElement = document.getElementById("gameResult");

      const guessedNumber = parseInt(userInput);

      if (isNaN(guessedNumber) || guessedNumber < 1 || guessedNumber > 100) {
        resultElement.textContent = "Please enter a valid number between 1 and 100.";
        resultElement.style.color = "#ffc107"; // yellow
      } else if (guessedNumber === randomNumber) {
        resultElement.textContent = "Congratulations! You got it right!";
        resultElement.style.color = "#28a745"; // green
      } else if (guessedNumber < randomNumber) {
        resultElement.textContent = "Too low! Try a higher number.";
        resultElement.style.color = "#ffffff";
      } else {
        resultElement.textContent = "Too high! Try a lower number.";
        resultElement.style.color = "#ffffff";
      }
    }
  </script>
</body>
</html>
